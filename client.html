<html>
  <head>
  </head>

  <body>

    <script>

      var clearContainer = function (in_container) {
        while (in_container.firstChild) {
          in_container.removeChild(in_container.firstChild);
        }
      };

      var uiGameId = function (in_container, in_callback) {
        uiInput(in_container, 'Game name', 'text', in_callback);
      };

      var uiGamePassword = function (in_container, in_callback) {
        uiInput(in_container, 'Game password', 'password', in_callback);
      };

      var uiGameDuration = function (in_container, in_callback) {
        uiInput(in_container, 'Game period (in minutes)', 'text', in_callback);
      };

      var uiPassword = function (in_container, in_callback) {
        uiInput(in_container, 'Password', 'password', in_callback);
      };

      var uiUsername = function (in_container, in_callback) {
        uiInput(in_container, 'Username', 'text', in_callback);
      };

      var uiInitial = function (in_container) {
        var element = buttons([
          {
            text : 'Play',
            click : function () {
              uiPlay(in_container);
            }
          },
          { 
            text : 'Administrate',
            click : function () {
              uiAdmin(in_container);
            }
          }
        ]);
        clearContainer(in_container);
        in_container.appendChild(element);
      };

      var uiAdmin = function (in_container) {
        var element = buttons([
          {
            text : 'Create',
            click : function () {
              uiGameId(in_container, function (in_gameId) {
                uiGamePassword(in_container, function (in_gamePassword) {
                  uiGameDuration(in_container, function (in_gameDuration) {
                    uiUsername(in_container, function (in_username) {
                      uiPassword(in_container, function (in_password) {
                        createGame(in_container, in_gameId, in_gamePassword, Number(in_gameDuration), in_username, in_password, function (in_error) {
                          if (in_error) {
                            uiInitial(in_container);
                          } else {
                            uiInitial(in_container);
                          }
                        });
                      });
                    });
                  });
                });
              });
            }
          },
          {
            text : 'Start',
            click : function () {
              uiGameId(in_container, function (in_gameId) {
                uiUsername(in_container, function (in_username) {
                  uiPassword(in_container, function (in_password) {
                    startGame(in_container, in_gameId, in_username, in_password, function (in_error) {
                      if (in_error) {
                        uiInitial(in_container);
                      } else {
                        uiInitial(in_container);
                      }
                    });
                  });
                });
              });
            }
          },
          {
            text : 'Advance',
            click : function () {
              uiGameId(in_container, function (in_gameId) {
                uiUsername(in_container, function (in_username) {
                  uiPassword(in_container, function (in_password) {
                    advanceGame(in_container, in_gameId, in_username, in_password, function (in_error) {
                      if (in_error) {
                        uiInitial(in_container);
                      } else {
                        uiInitial(in_container);
                      }
                    });
                  });
                });
              });
            }
          },
          {
            text : 'Destroy',
            click : function () {
              uiGameId(in_container, function (in_gameId) {
                uiUsername(in_container, function (in_username) {
                  uiPassword(in_container, function (in_password) {
                    destroyGame(in_container, in_gameId, in_username, in_password, function (in_error) {
                      if (in_error) {
                        uiInitial(in_container);
                      } else {
                        uiInitial(in_container);
                      }
                    });
                  });
                });
              });
            }
          }
        ]);
        clearContainer(in_container);
        in_container.appendChild(element);
      };

      var uiPlay = function (in_container) {
        var element = buttons([
          {
            text : 'Continue existing game',
            click : function () {
              uiGameId(in_container, function (in_gameId) {
                uiUsername(in_container, function (in_username) {
                  uiPassword(in_container, function (in_password) {
                    uiPlayGame(in_container, in_gameId, in_username, in_password);
                  });
                });
              });
            }
          },
          {
            text : 'Join game',
            click : function () {
              uiGameId(in_container, function (in_gameId) {
                uiGamePassword(in_container, function (in_gamePassword) {
                  uiUsername(in_container, function (in_username) {
                    uiPassword(in_container, function (in_password) {
                      joinGame(in_container, in_gameId, in_gamePassword, in_username, in_password, function (in_error) {
                        if (in_error) {
                          uiPlay(in_container);
                        } else {
                          uiPlayGame(in_container, in_gameId, in_username, in_password);
                        }
                      });
                    });
                  });
                });
              });
            }
          }
        ]);
        clearContainer(in_container);
        in_container.appendChild(element);
      };

      var uiPlayGame = function (in_container, in_gameId, in_username, in_password) {
        clearContainer(in_container);
        fetchGame(in_container, in_gameId, in_username, in_password, function (in_error, in_gameView) {
          if (in_error) {
            uiInitial(in_container);
          } else {
            uiGameView(in_container, in_gameId, in_username, in_password, in_gameView);
          }
        });
      };

      var uiGameView = function (in_container, in_gameId, in_username, in_password, in_gameView) {
        clearContainer(in_container);
        var ul = document.createElement('ul');
        ul.style.display = 'table';
        ul.style.tableLayout = 'fixed';
        ul.style.width = '100%';
        ul.style.height = '100%';
        ul.style.padding = 0;
        ul.style.margin = 0;
        if (in_gameView.tag === 'GameNotStarted') {
          var divLabel = document.createElement('div');
          divLabel.innerHTML = 'Game not started';
          var liLabel = document.createElement('li');
          liLabel.appendChild(divLabel);
          liLabel.style.display = 'table-row';
          liLabel.style.textAlign = 'center';
          ul.appendChild(liLabel);
        } else if (in_gameView.tag === 'GameStarted') {
          var metadata = in_gameView.components.metadata;
          var greatPowers = in_gameView.components.greatPowers;
          var occupation = in_gameView.components.occupation;
          var dislodgement = in_gameView.components.dislodgement || {};
          var control = in_gameView.components.control;
          var resolutions = in_gameView.components.resolved;
          console.log(metadata);
          console.log(greatPowers);
          console.log(occupation);
          console.log(dislodgement);
          console.log(control);
          console.log(resolutions);
          var divYear = document.createElement('div');
          divYear.innerHTML = String(1900 + Number(metadata.turn));
          var liYear = document.createElement('li');
          liYear.appendChild(divYear);
          liYear.style.display = 'table-row';
          liYear.style.textAlign = 'center';
          ul.appendChild(liYear);
          var season;
          var phase;
          if (metadata.round === 4) {
            season = 'Winter';
            phase = 'Adjust';
          } else if (metadata.round === 3) {
            season = 'Fall';
            phase = 'Retreat';
          } else if (metadata.round === 2) {
            season = 'Fall';
            phase = 'Typical';
          } else if (metadata.round === 1) {
            season = 'Spring';
            phase = 'Retreat';
          } else if (metadata.round === 0) {
            season = 'Spring';
            phase = 'Typical';
          }
          var divSeason = document.createElement('div');
          divSeason.innerHTML = season;
          var liSeason = document.createElement('li');
          liSeason.appendChild(divSeason);
          liSeason.style.display = 'table-row';
          liSeason.style.textAlign = 'center';
          ul.appendChild(liSeason);
          var divPhase = document.createElement('div');
          divPhase.innerHTML = phase;
          var liPhase = document.createElement('li');
          liPhase.appendChild(divPhase);
          liPhase.style.display = 'table-row';
          liPhase.style.textAlign = 'center';
          ul.appendChild(liPhase);
          var secondsElapsed = ((new Date().getTime() / 1000) - metadata.elapsed)
          var minutesElapsed = Math.round(secondsElapsed / 60);
          var hoursElapsed = Math.round(minutesElapsed / 60);
          var hoursRemaining = Math.max(0, metadata.durationHours - hoursElapsed);
          var minutesRemaining = Math.max(0, metadata.durationMinutes - minutesElapsed);
          var divTimeRemaining = document.createElement('div');
          divTimeRemaining.innerHTML = hoursRemaining + ':' + minutesRemaining + ' remaining';
          var liTimeRemaining = document.createElement('li');
          liTimeRemaining.appendChild(divTimeRemaining);
          liTimeRemaining.style.display = 'table-row';
          liTimeRemaining.style.textAlign = 'center';
          ul.appendChild(liTimeRemaining);
          var divGreatPowers = document.createElement('div');
          divGreatPowers.innerHTML = greatPowers.join(', ');
          var liGreatPowers = document.createElement('li');
          liGreatPowers.appendChild(divGreatPowers);
          liGreatPowers.style.display = 'table-row';
          liGreatPowers.style.textAlign = 'center';
          ul.appendChild(liGreatPowers);

          // Inputs for orders.
          var orderForm = document.createElement('form');
          orderForm.id = 'orderForm';
          var ulOrderForm = document.createElement('ul');
          ulOrderForm.style.display = 'table';
          ulOrderForm.style.width = '100%';
          ulOrderForm.style.tableLayout = 'fixed';
          ulOrderForm.style.padding = 0;
          ulOrderForm.style.margin = 0;
          orderForm.appendChild(ulOrderForm);
          // Identifying when we can give an order... for lack of any proper
          // design in this client, we just check that the third component of
          // an entry is not null, in which case its the current order, and we
          // assume that this unit is under the user's control.
          var orderEntries = [];
          if (phase === 'Typical' || phase === 'Adjust') {
            // TODO for adjust phase we must be clever about giving the order
            // input: gives boxes for home supply centres, and a box for
            // every unit the user owns.
            for (var i in occupation) {
              if (occupation[i][2]) {
                var orderEntry = makeOrderEntry(i, occupation[i]);
                orderEntries.push(orderEntry);
                var li = document.createElement('li');
                li.style.display = 'table-row';
                li.style.textAlign = 'center';
                li.appendChild(orderEntry);
                ulOrderForm.appendChild(li);
              }
            }
          } else {
            for (var i in dislodgement) {
              if (dislodgement[i][2]) {
                var orderEntry = makeOrderEntry(i, dislodgement[i]);
                orderEntries.push(orderEntry);
                orderEntries.push(orderEntry);
                var li = document.createElement('li');
                li.style.display = 'table-row';
                li.style.textAlign = 'center';
                li.appendChild(orderEntry);
                ulOrderForm.appendChild(li);
              }
            }
          }
          orderForm.addEventListener('submit', function (in_event) {
            var orders = [];
            for (var i in orderEntries) {
              orders.push([orderEntries[i].greatPower, orderEntries[i].orderSubject + ' ' + orderEntries[i].orderObjectInput.value]);
            }
            submitOrders(in_container, in_gameId, in_username, in_password, phase, orders, function () {
              uiPlayGame(in_container, in_gameId, in_username, in_password);
            });
            in_event.preventDefault();
            in_event.stopPropagation();
            return false;
          });
          var submitButton = document.createElement('input');
          submitButton.type = 'submit';
          submitButton.value = 'Issue orders'
          orderForm.appendChild(submitButton);
          ul.appendChild(orderForm);

          var svgMap = window.svgMap
          for (var i in svgMap.fleets) {
            svgMap.removeChild(svgMap.fleets[i]);
          }
          for (var i in svgMap.armies) {
            svgMap.removeChild(svgMap.armies[i]);
          }
          svgMap.fleets = [];
          svgMap.armies = [];
          for (var i in occupation) {
            // Here we construct SVG elements for each unit on the board, and
            // throw them into the map.
            if (occupation[i][1] === 'F') {
              svgMap.fleets.push(svgFleet(occupation[i][0], unitOccupationLocation(i)));
            } else {
              svgMap.armies.push(svgArmy(occupation[i][0], unitOccupationLocation(i)));
            }
          }
          for (var i in dislodgement) {
            // Just like occupation, except the units are offset slightly and
            // drawn atop the occupier.
            if (dislodgement[i][1] === 'F') {
              svgMap.fleets.push(svgFleet(dislodgement[i][0], unitDislodgementLocation(i)));
            } else {
              svgMap.armies.push(svgArmy(dislodgement[i][0], unitDislodgementLocation(i)));
            }
          }
          for (var i in svgMap.fleets) {
            svgMap.appendChild(svgMap.fleets[i]);
          }
          for (var i in svgMap.armies) {
            svgMap.appendChild(svgMap.armies[i]);
          }
          for (var i in control) {
            // For control, we can just set all supply centre classes to their
            // controlling nation, since control never reverts to Unowned.
            // It's OK if there's no element; control is for all provinces, but
            // we only SHOW control for supply centres.
            var element = svgMap.getElementById('SC' + i);
            if (element) {
              element.children[0].setAttribute('class', control[i]);
            }
          }

          svgMap.style.display = 'block';
          ul.appendChild(svgMap);
        } else {
          var divLabel = document.createElement('div');
          divLabel.innerHTML = 'Unknown game state is unknown';
          var liLabel = document.createElement('li');
          liLabel.appendChild(divLabel);
          ul.appendChild(liLabel);
        }
        var divRefresh = button('Refresh', function () {
          uiPlayGame(in_container, in_gameId, in_username, in_password);
        });
        var liRefresh = document.createElement('li');
        liRefresh.appendChild(divRefresh);
        ul.appendChild(liRefresh);
        in_container.appendChild(ul);
      };

      var joinGame = function (in_container, in_gameId, in_gamePassword, in_username, in_password, in_callback) {
        var xhr = new XMLHttpRequest();
        xhr.open('PUT', window.location + '/game/' + in_gameId + '/join');
        xhr.addEventListener('load', function (in_event) {
          if (xhr.status === 200) {
            in_callback(false);
          } else if (xhr.status === 404) {
            in_callback('Game not found');
          } else if (xhr.status === 403) {
            in_callback('Unauthorized');
          } else if (xhr.status === 401) {
            in_callback('Unauthorized');
          } else {
            in_callback('Unexpected error is unexpected');
          }
        });
        xhr.addEventListener('error', function (in_event) {
          in_callback('Unexpected error is unexpected');
        });
        xhr.addEventListener('abort', function (in_event) {
          in_callback('Unexpected error is unexpected');
        });
        xhr.setRequestHeader('Content-Type', 'application/json');
        var credentials = {
          username : in_username,
          password : in_password
        };
        var data = {
          gameId : in_gameId,
          password : in_gamePassword,
          credentials : credentials
        }
        xhr.send(JSON.stringify(data));
      };

      var fetchGame = function (in_container, in_gameId, in_username, in_password, in_callback) {
        var xhr = new XMLHttpRequest();
        xhr.open('PUT', window.location + '/game/' + in_gameId);
        xhr.addEventListener('load', function (in_event) {
          if (xhr.status === 200) {
            in_callback(false, JSON.parse(xhr.response));
          } else if (xhr.status === 404) {
            uiError(in_container, 'Game not found', function () {
              in_callback(true);
            });
          } else if (xhr.status === 403) {
            uiError(in_container, 'Unauthorized', function () {
              in_callback(true);
            });
          } else if (xhr.status === 401) {
            uiError(in_container, 'Unauthorized', function () {
              in_callback(true);
            });
          } else {
            uiError(in_container, 'Unexpected error is unexpected', function () {
              in_callback(true);
            });
          }
        });
        xhr.addEventListener('error', function (in_event) {
          uiError(in_container, 'Unexpected error is unexpected', function () {
            in_callback(true);

        });
        xhr.addEventListener('abort', function (in_event) {
          uiError(in_container, 'Unexpected error is unexpected', function () {

        });
        xhr.setRequestHeader('Content-Type', 'application/json');
        var credentials = {
          username : in_username,
          password : in_password
        };
        xhr.send(JSON.stringify(credentials));
      };

      var submitOrders = function (in_container, in_gameId, in_username, in_password, in_phase, in_orders, in_callback) {
        var xhr = new XMLHttpRequest();
        xhr.open('PUT', window.location + '/game/' + in_gameId + '/order');

        });
        xhr.setRequestHeader('Content-Type', 'application/json');
        var credentials = {
          username : in_username,
          password : in_password
        };
        var orders = {
          tag : in_phase,
          contents : in_orders
        };
        var data = {
          orders : orders,
          credentials : credentials
        };
        xhr.send(JSON.stringify(data));
      };

      var makeOrderEntry = function (in_provinceTarget, in_entry) {
        var span = document.createElement('span');
        span.greatPower = in_entry[0];
        span.orderSubject = in_entry[1] + ' ' + in_provinceTarget;
        span.orderSubjectLabel = document.createElement('span');
        span.orderSubjectLabel.innerHTML = span.orderSubject;
        span.appendChild(span.orderSubjectLabel);
        span.orderObjectInput = document.createElement('input');
        span.orderObjectInput.setAttribute('form', 'orderForm');
        if (in_entry[2]) {
          span.orderObjectInput.value = in_entry[2];
        }
        span.appendChild(span.orderObjectInput);
        return span;
      };

      var button = function (in_text, in_click) {
        var div = document.createElement('div');
        div.innerHTML = in_text;
        div.style.width = '100%';
        div.style.backgroundColor = 'rgba(255,255,255,1)';
        div.style.padding = '10px 10px 10px 10px';
        div.addEventListener('mouseenter', function () {
          div.style.backgroundColor = 'rgba(0,0,0,0.2)';
        });
        div.addEventListener('mouseleave', function () {
          div.style.backgroundColor = 'rgba(255,255,255,1)';
        });
        div.addEventListener('click', function () {
          in_click();
        });
        return div;
      };

      var buttons = function (in_buttons) {
        var ul = document.createElement('ul');
        ul.style.display = 'table';
        ul.style.tableLayout = 'fixed';
        ul.style.width = '100%';
        ul.style.height = '100%';
        ul.style.padding = 0;
        ul.style.margin = 0;
        for (var i = 0; i < in_buttons.length; ++i) {
          var thisButton = button(in_buttons[i].text, in_buttons[i].click);

          var li = document.createElement('li');

          li.style.textAlign = 'center';

      var uiInput = function (in_container, in_label, in_type, in_callback) {
        var ul = document.createElement('ul');
        ul.style.display = 'table';
        ul.style.tableLayout = 'fixed';
        ul.style.width = '100%';
        ul.style.height = '100%';
        ul.style.padding = 0;
        ul.style.margin = 0;
        var label = document.createElement('div');
        label.innerHTML = in_label;
        label.style.display = 'table-cell';
        label.style.verticalAlign = 'middle';
        var li1 = document.createElement('li');
        li1.style.display = 'table-row';
        li1.style.textAlign = 'center';
        li1.appendChild(label);
        ul.appendChild(li1);
        var input = document.createElement('input');
        input.type = in_type;
        input.style.display = 'table-cell';
        input.style.verticalAlign = 'middle';
        var li2 = document.createElement('li');
        li2.style.display = 'table-row';
        li2.style.textAlign = 'center';
        li2.appendChild(input);
        ul.appendChild(li2);
        var form = document.createElement('form');
        form.appendChild(ul);
        form.addEventListener('submit', function (in_event) {
          in_callback(input.value);
          in_event.preventDefault();
          in_event.stopPropagation();
          return false;
        });
        clearContainer(in_container);
        in_container.appendChild(form);
        input.focus();
      };

      var uiError = function (in_container, in_description, in_callback) {
        var ul = document.createElement('ul');
        ul.style.display = 'table';
        ul.style.tableLayout = 'fixed';
        ul.style.width = '100%';

        ul.appendChild(li3);

      };

      var svgArmy = function (in_greatPower, in_location) {
        var g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        var path1 = document.createElementNS('http://www.w3.org/2000/svg', 'path');

        path2.setAttribute('d', 'M-11,-6 v4 h17 a2,2 0,0 0 0,-4z');
        circle.setAttribute('r', '6');
        g.appendChild(path1);
        g.appendChild(path2);
        g.appendChild(circle);
        g.setAttributeNS(null, 'class', in_greatPower);
        var translation = 'translate(' + in_location.x + ',' + in_location.y + ')';

      var svgFleet = function (in_greatPower, in_location) {
